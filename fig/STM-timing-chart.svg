@startuml
robust "A state machine (STM)" as STM
scale 1 as 120 pixels

STM has swing,stance

@STM
0.0 is stance
0.2 is swing
+0.44 is stance
+0.56 is swing
+0.44 is stance
+0.56 is swing
+0.44 is stance
STM@1.2 <-> @2.2 : {T}
STM@1.64 <-> @2.2 : {t1}
STM@1.0 <-> @1.2 : {t2}
legend
 * cycle = T sec
 * duty  = t1/T
 * delay = t2/T
end legend
@enduml

